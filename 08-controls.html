<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Controls</title>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
</head>
<body>
<div id="dialog" style="border:1px solid blue">
<b>Student Form</b>
<br/>
Enter User:<input type="text"/>
<br/>
Enter Password:<input type="text"/>
</div>
<button id="btn">Open Dialog</button>

<script> 
$(function(){
	$("#dialog").dialog({autoOpen:false});
	$("#btn").click(function(){
		$("#dialog").dialog("open");
	});
	
});


</script>
</body>
</html>
