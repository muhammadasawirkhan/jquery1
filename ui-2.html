<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
<style> 
.box1{
	height: 5vh;
	width: 20vw;
	border: 1px solid blue;
}
.box2{
	height: 5vh;
	width: 20vw;
	border: 1px solid blue;
}
</style>  
</head>
<body>
<img id="img1" src="avatar3.png" height="50" width="50"/>
<img id="img2" src="workbench.jpg" height="50" width="50"/>

<div class="box1">
	<div class="text">

	</div>
</div>
<div class="box2">
	
</div>
<ul id="a"> 
	<li>A</li>
	<li>B</li>
	<li>C</li>

</ul>
<script> 
$(function()
{
	$("#a").sortable();
	$("#a").selectable({
		stop: function() {
			//$(".text").empty();
			var index=$("#a li").index(this)+1;
			$(".text").append(index);
		}

	});
	
	$("#img1").draggable();
	$("#img2").draggable();
	$(".box1").droppable({
		drop:function(event,ui)
		{
		$( ".text" )
            .html( "Dropped!" );
		}

		});

}

);


</script>
</body>
</html>
